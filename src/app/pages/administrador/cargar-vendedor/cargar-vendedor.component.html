<mat-card>
    <mat-card-title>Registrar Nuevo Vendedor</mat-card-title>
    <mat-card-content>
      <form [formGroup]="vendedorForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
          <!-- Campo de Nombre de Usuario -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nombre de Usuario</mat-label>
            <input
              matInput
              type="text"
              formControlName="usu_usuario"
              placeholder="Ejemplo: juanperez"
            />
            <mat-error *ngIf="vendedorForm.get('usu_usuario')?.hasError('required')">
              El nombre de usuario es obligatorio.
            </mat-error>
          </mat-form-field>
  
          <!-- Campo de Contraseña -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              formControlName="usu_password"
              placeholder="Mínimo 6 caracteres"
            />
            <mat-error *ngIf="vendedorForm.get('usu_password')?.hasError('required')">
              La contraseña es obligatoria.
            </mat-error>
            <mat-error *ngIf="vendedorForm.get('usu_password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres.
            </mat-error>
          </mat-form-field>
  
          <!-- Campo de Nombre Completo -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nombre Completo</mat-label>
            <input
              matInput
              type="text"
              formControlName="usu_nombre"
              placeholder="Ejemplo: Juan Pérez"
            />
            <mat-error *ngIf="vendedorForm.get('usu_nombre')?.hasError('required')">
              El nombre completo es obligatorio.
            </mat-error>
          </mat-form-field>
  
          <!-- Campo de Rol -->
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="usu_rol_id" required>
              <mat-option [value]="1">Administrador</mat-option>
              <mat-option [value]="2">Vendedor</mat-option>
            </mat-select>
            <mat-error *ngIf="vendedorForm.get('usu_rol_id')?.hasError('required')">
              El rol es obligatorio.
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="button-container">
          <button mat-raised-button color="primary" [disabled]="vendedorForm.invalid" class="submit-btn">
            Registrar Vendedor
          </button>
        </div>
  
        <div *ngIf="mensajeError" class="error-message">
          {{ mensajeError }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
