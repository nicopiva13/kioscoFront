<div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form (submit)="onLogin()">
        <input type="text" [(ngModel)]="usuario" name="usuario" placeholder="Usuario" required />
        <input type="password" [(ngModel)]="pass" name="pass" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>
